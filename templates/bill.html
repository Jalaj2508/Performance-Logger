<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Bill</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .bill { border: 1px solid #333; padding: 20px; width: 600px; margin: auto; }
    h2 { text-align: center; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
    .button-container { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="bill">
    <h2>Compressor Test Bill</h2>
    <div class="field"><span class="label">ID:</span> {{ test[0] }}</div>
    <div class="field"><span class="label">Model:</span> {{ test[1] }}</div>
    <div class="field"><span class="label">Temperature:</span> {{ test[2] }}</div>
    <div class="field"><span class="label">Pressure:</span> {{ test[3] }}</div>
    <div class="field"><span class="label">Noise:</span> {{ test[4] }}</div>
    <div class="field"><span class="label">Tester:</span> {{ test[5] }}</div>
    <div class="field"><span class="label">Result:</span> {{ test[6] }}</div>
    <div class="field"><span class="label">Date:</span> {{ test[7] }}</div>

    <div class="button-container">
      <a href="{{ url_for('download_pdf', test_id=test[0]) }}"><button>Download PDF</button></a>
    </div>
  </div>
</body>
</html>
